<body>
	<div class="container">


		<div id="header">
			<h1>yinshifenjie</h1>
		</div>


		<div id="content">
			<div class="params">
				<label>input one int greater than 0:</label><input type="text"
					id="num" />
			</div>


			<div>
				<button class="btn btn-primary" id="go">go</button>

			</div>

			<div id="res"></div>



		</div>
	</div>

<script src="js/jquery-3.3.1.min.js"></script>

<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script>
	$(function() {
		$("#go").click(function() {
			var num = $("#num").val();
			$.get("/divide", {
				num : num
			}, function(data) {
				if (data) {
					console.log(data);
					$("#res").text(JSON.stringify(data));
				} else {
					alert("data is null")
				}
			});
		});

	});
</script>
