<body>
	<div class="container">


		<div id="header">
			<h1>因式分解</h1>
		</div>


		<div id="content">
			<div class="params">
				<label>请输入大于 1的整数:</label><input type="text"
					id="num" />
			</div>


			<div>
				<button class="btn btn-primary" id="go">计算</button>

			</div>

			<div id="res"></div>



		</div>

<script src="js/jquery-3.3.1.min.js"></script>

<script
	src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script>
	$(function() {
		$("#go").click(function() {
			var num = $("#num").val();
			if(num != "" && num%1 === 0 && num >1){
				//-------
					$.get("/divide", {
						num : num
					}, function(data) {
							if (data) {
								console.log(data);
								if(data.code == 0){
									$("#res").text(JSON.stringify(data.data));
								}else{
									alert("error in system, please ask administer");
								}
							} else {
								alert("error in system, please ask administer")
							}
						}
					);
				//-----------
				}else{
					alert("error, input invalid")
				}
			}
			
			);
		
		
		
		
			

	});
</script>
